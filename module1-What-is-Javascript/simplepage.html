<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-Webpage-Using-JS</title>
    <script>
        function display() {
            document.getElementById("msg").innerText = "Heyy Welcome to the Webpage";
        }
    </script>
</head>

<body>
    <button onclick="display()" style="font-size: 25px; padding:10px; margin:100px;">CLICK ME</button>
    <p id="msg" style="font-size: 30px; text-align: center; text-transform: uppercase;"></p>
</body>

</html>
